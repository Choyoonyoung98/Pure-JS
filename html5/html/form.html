<!DOCTYPE html>
<html>
    <head>
        <title>edit form</title>
    </head>

    <body>
       <form>
           </form>
            <br/>
            <fieldset>
                <legend>인적사항</legend>
                이름: <input type="text" placeholder="이름을 입력하세요"/><br/>
                이메일: <input type="email"/> <br/>
                전화번호: <input type="tel"/><br/>

            </fieldset>
            <hr/>
            색상: <input type="color"/><br/>
            월: <input type="month"/><br/>
            날짜: <input type="date"/><br/>
            주: <input type="month"/><br/>
            시간: <input type="time"/><br/>
            숫자: <input type="number"/><br/>
            범위: <input type="range"/><br/>
            제출: <input type="submit" value="제출"/><br/>
            <hr/>
            중복X: 
            <input type="radio" name="gender" value="male">남성
            <input type="radio" name="gender" value="female">여성
            <br/>
            중복 가능:
            <input type="checkbox" name="fruits" value="apple">사과
            <input type="checkbox" name="fruits" value="grape">포도
            <input type="checkbox" name="fruits" value="orange">오렌지
            <br/>

            <select name="color">
                <option value="red">red</option>
                <option value="orange">orange</option>
                <option value="black">black</option>
            </select>

            <hr/>

            
            <input type="button" value="alert test" onclick="alert('alert test')">
       </form>

    </body>
    

</html>

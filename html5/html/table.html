<!DOCTYPE html>

<html>
    <head>
        <title>table</title>
        <link type="text/css" rel="stylesheet" href="../css/table.css">
       

    </head>

    <body>
        <!-- tr: table row, td: table data, th: table header -->
        <a id="t1"><h2>plain table</h2></a>

        <table border = "1">
            <tr>
                <td>cat</td>
                <td>cute</td>
            </tr>
            <tr>
                    <td>dog</td>
                    <td>cute</td>
                </tr>
        </table>

        <a id="t2"><h2>table with header</h2></a>

        <table border = "1">
            <tr>
                <th>Animal</th>
                <th>Attribute</th>
            </tr>
            <tr>
                <td>cat</td>
                <td>cute</td>
            </tr>
            <tr>
                    <td>dog</td>
                    <td>cute</td>
                </tr>
        </table>

        <a id="t2"><h2>table with span</h2></a>

        <table border = "1">
            <tr>
                <th>first</th>
                <th>Second</th>
                <th>Third</th>
            </tr>

            <tr>
                <td rowspan="2">cat</td>
                <td colspan="2">meow</td>
                
            </tr>

            <tr>
                <td colspan="2">meow</td>
            <tr>

            </tr>

        </table>

     
    </body>
    

</html>
